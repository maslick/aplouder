<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ApLouder</title>
    <link rel="stylesheet" href="aplouder.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="aplouder.js"></script>
</head>

<style>
    body {
        max-width: 760px;
        margin: 0 auto;
        padding: 10px;
    }

    .mybox {
        padding: 15px 0;
    }
</style>

<body>
    <div class="mybox">
        <input type="file" id="el-1" multiple>
    </div>

    <div class="mybox">
        <input type="file" id="el-2" multiple>
    </div>
</body>
</html>

<script>
    var aplouder1 = new Aplouder({
        id: "el-1",
        callback: function (f) {
            console.log(f.src.name);
        }
    });
    var aplouder2 = new Aplouder({ id: "el-2" });
    aplouder1.init();
    aplouder2.init();
</script>
