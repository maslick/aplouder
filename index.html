<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ap Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>

<style>
    body {
        max-width: 760px;
        margin: 0 auto;
        padding: 10px;
    }

    /* hiding the input */
    .inputfile {
        width: 0.1px;
        height: 0.1px;
        opacity: 0;
        overflow: hidden;
        position: absolute;
        z-index: -1;
    }
</style>

<body>
    <div id="aploader">
        <input type="file" id="images" class="inputfile" multiple="multiple" name="chapter[images][]">
        <div id="ap-filepreview">
            <div class="ap-message"><a>Drop files here or click to upload</a></div>
        </div>
    </div>
</body>
</html>

<script src="aploader.js"></script>
