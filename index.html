<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ap Loader</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div id="upload">
        <input type="file" id="images" class="inputfile" multiple="multiple" name="chapter[images][]">
        <div id="filePreview">
            <div class="message">Drop files here or click to upload</div>
        </div>
    </div>

</body>
</html>

<script>
    document.getElementById("upload").addEventListener('dragover', function (e) {
        e.preventDefault();
    }, true);

    document.getElementById("upload").addEventListener('drop', function (e) {
        e.preventDefault();
        var allTheFiles = e.dataTransfer.files;
        for (let i = 0; i < allTheFiles.length; i++) {
            processFile(allTheFiles[i]);
        }
    }, true);

    document.getElementById("upload").addEventListener('click', function () {
        document.getElementById("images").click();
    }, true);

    document.querySelector('.inputfile').addEventListener('change', function (e) {
        var files = this.files;
        for (var i = 0; i < files.length; i++) {
            processFile(files[i]);
        }
    }, true);

    function processFile(file) {
        var reader = new FileReader();
        reader.onload = function (e) {
            var content = e.target.result;
            drawImage(resizeImage(content), {size: file.size, name: file.name});
        };
        reader.readAsDataURL(file);
    }

    function resizeImage(file) {
        return file;
    }

    function drawImage(content, file) {
        document.getElementById('filePreview').innerHTML +=
            '<div class="preview">' +
            '  <div class="image">' +
            '     <img>' +
            '  </div>' +
            '  <div class="overlay">' +
            '    <div class="details">' +
            file.name + "\n" +
            Math.round(file.size/1000) + "Kb" +
            '    </div>' +
            '  </div>' +
            '</div>';
        document.getElementById("filePreview").querySelector("div.preview:last-child div.image img").setAttribute('src', content);
    }

</script>
